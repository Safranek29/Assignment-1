<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #ffd700, #ff69b4, #00ffff, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite, textGradient 5s ease infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            padding: 0 1rem;
            cursor: default;
            transition: transform 0.3s ease;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1:hover {
            transform: scale(1.05);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px white;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .star:nth-child(1) { width: 3px; height: 3px; top: 10%; left: 15%; animation-delay: 0s; animation-duration: 2.5s; }
        .star:nth-child(2) { width: 2px; height: 2px; top: 20%; left: 80%; animation-delay: 0.5s; animation-duration: 3s; }
        .star:nth-child(3) { width: 4px; height: 4px; top: 30%; left: 25%; animation-delay: 1s; animation-duration: 2s; }
        .star:nth-child(4) { width: 3px; height: 3px; top: 15%; left: 60%; animation-delay: 1.5s; animation-duration: 3.5s; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 50%; left: 10%; animation-delay: 2s; animation-duration: 2.8s; }
        .star:nth-child(6) { width: 3px; height: 3px; top: 60%; left: 70%; animation-delay: 0.3s; animation-duration: 3.2s; }
        .star:nth-child(7) { width: 4px; height: 4px; top: 70%; left: 40%; animation-delay: 1.2s; animation-duration: 2.3s; }
        .star:nth-child(8) { width: 2px; height: 2px; top: 80%; left: 85%; animation-delay: 0.8s; animation-duration: 3.8s; }
        .star:nth-child(9) { width: 3px; height: 3px; top: 25%; left: 45%; animation-delay: 1.8s; animation-duration: 2.6s; }
        .star:nth-child(10) { width: 2px; height: 2px; top: 40%; left: 90%; animation-delay: 0.2s; animation-duration: 3.3s; }
        .star:nth-child(11) { width: 4px; height: 4px; top: 55%; left: 50%; animation-delay: 1.4s; animation-duration: 2.9s; }
        .star:nth-child(12) { width: 3px; height: 3px; top: 75%; left: 20%; animation-delay: 0.6s; animation-duration: 3.1s; }
        .star:nth-child(13) { width: 2px; height: 2px; top: 85%; left: 55%; animation-delay: 1.6s; animation-duration: 2.4s; }
        .star:nth-child(14) { width: 3px; height: 3px; top: 35%; left: 75%; animation-delay: 0.9s; animation-duration: 3.4s; }
        .star:nth-child(15) { width: 4px; height: 4px; top: 65%; left: 35%; animation-delay: 1.1s; animation-duration: 2.7s; }
        .star:nth-child(16) { width: 2px; height: 2px; top: 5%; left: 50%; animation-delay: 1.3s; animation-duration: 3.6s; }
        .star:nth-child(17) { width: 3px; height: 3px; top: 45%; left: 5%; animation-delay: 0.4s; animation-duration: 2.2s; }
        .star:nth-child(18) { width: 2px; height: 2px; top: 90%; left: 65%; animation-delay: 1.7s; animation-duration: 3.7s; }
        .star:nth-child(19) { width: 4px; height: 4px; top: 12%; left: 30%; animation-delay: 0.7s; animation-duration: 2.5s; }
        .star:nth-child(20) { width: 3px; height: 3px; top: 95%; left: 42%; animation-delay: 1.9s; animation-duration: 3.9s; }

        .author {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 700;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease forwards 0.5s;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="container">
        <h1>Hello world, I'm ready to vibe code!</h1>
        <p class="author">Louis Safranek</p>
    </div>
</body>
</html>
